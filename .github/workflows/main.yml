name: Deploy SpotifyLike STS

on:
  push:
    branches: [ "main" ]
    paths:
      - SpotifyLike.STS/**
jobs:
  build-deploy-dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
       - uses: actions/checkout@v4
       - name: Setup .NET
         uses: actions/setup-dotnet@v4
       with:
        dotnet-version: 8.0.x
  
    

